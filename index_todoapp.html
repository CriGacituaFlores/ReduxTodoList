<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Redux</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    </head>
    <body>
        <h2>Todo App</h2>

        <label>Ingresar tarea:</label>
        <input id="texto" onkeypress="agregarTarea(event)"/>

        <ul id="listaDesordenada">

        </ul>

        <script type="text/javascript">
        
            //Juego redux

            //Crear state inicial
            var state = {
                lista: []
            }

            //Crear store
            var store = Redux.createStore(reducer, state);

            //Funcion reducer
            function reducer (state, action) {

                if (action.type == 'AGR') {
                    return state;
                }

                return state;
            }

            //Action
            //var actionA = {
            //    type: 'AGR'
            //}

            //Action creator
            var actionAgregar = function (tarea, id) {
                return {
                    type: 'AGR',
                    tarea,
                    id
                }
            }

            var agregarTarea = function (evento) {
                if (evento.keyCode === 13){
                    console.log(evento);
                    console.log(evento.target.value);
                    evento.target.value = "";
                    store.dispatch(actionAgregar(tarea, id));
                }
            }

        </script>
    </body>
</html>
